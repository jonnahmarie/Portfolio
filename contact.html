    <main>
      <h4>Contact</h4>
      <form action="mailto:jonnah.marie@gmail.com" method="post" enctype="text/plain" name="PortfolioContact">
        <div class="row formStyle">
          <div class="col">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" placeholder="Jane">
          </div>
          <div class="col">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe">
          </div>
        </div>
        <div class="row formStyle">
          <div class="col">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" placeholder="janedoe@email.com">
          </div>
        </div>
        <div class="row formStyle form-group">
          <div class="col">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
      </form>
    </main>
